<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CosmicBeats</title>
</head>

<body>

    <!-- Top of the page with logo and nav bar -->
    <div class="gridify">
        <div class="logo">
            CosmicBeats <img src="./images/Logo.svg" alt="" srcset="" class="logo__image">
        </div>
        <div class="nav__bar">
            <a href="#">Explore</a>
            <a href="#">Search</a>
            <a href="#">Categories</a>

        </div>
        <!--Main section-->
        <div class="main__box">
            <p>
                The universe is<br> endless, so is<br>
                the amount of<br> music out there..<br>
                <button class="start">Start discovering with us</button>
                <br>
            </p>
        </div>
        <aside class="aside__box">
            <p class="popular-playlists">Popular Playlists</p>
            <div class="playlist-images">
                <img src="./images/playlistCloud.jpg" alt="Picture with purple dark skies and clouds">
                <img src="./images/playlistemo.jpg" alt="Picture of a anime character crying">
                <img src="./images/playlistfavs.jpg" alt="Playlist 2">
                <img src="./images/playlisthappiness.jpg" alt="Playlist 2">
                <img src="./images/playlistrap.jpg" alt="Playlist 2">
                <img src="./images/playlistroadtrip.jpg" alt="Playlist 2">
                <img src="./images/playlistshower.jpg" alt="Playlist 2">
                <img src="./images/playliststar.jpg" alt="Playlist 2">
                <img src="./images/playliststudy.jpg" alt="Playlist 2">
            </div>
        </aside>

        <section class="sponsor">

            <div class="sponsor__images">
                <p class="sponsor-text">Spotify</p>
                <img src="./images/spotifylogo.jpg" alt="purple spotify icon with galaxy background">
            </div>

            <div class="sponsor__images">
                <p class="sponsor-text">Youtube</p>
                <img src="./images/YoutubeSponsor.jpg" alt="purple youtube icon with galaxy background">
            </div>

            <div class="sponsor__images">
                <p class="sponsor-text">iTunes</p>
                <img src="./images/ituneslogo.jpg" alt="purple iTunes icon with galaxy background">
            </div>

            <div class="sponsor__images">
                <p class="sponsor-text">Soundcloud</p>
                <img src="./images/soundcloudlogo.jpg" alt="purple soundcloud icon with galaxy background">
            </div>

            <div class="sponsor__images">
                <p class="sponsor-text">Amazon Music</p>
                <img src="./images/AmazonLogo.jpg" alt="purple amazon music icon with galaxy background">
            </div>

        </section>

    </div>
    <footer>Kristina Hegg√∏, CosmicBeats</footer>

</body>

</html>
